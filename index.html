<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Jumbotrrons and Buttons</title>
        <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
    </head>
    <body>
        <center>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 style="color: blueviolet;">
                        Bootstrap
                    </h1>
                </div>
            </div>
            <br>
            <div class="container">
                <h2>Normal Buttons & Outline Buttons</h2>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-success">Success</button>
                <br> 
                <br>
                <button type="outline-button" class="btn btn-outline-primary">Primary</button>
                <button type="outline-button" class="btn btn-outline-danger">Danger</button>
                <button type="outline-button" class="btn btn-outline-success">Success</button>
            </div>
        </center>
    </body>
</html>
